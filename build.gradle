plugins {
    id 'java'
}

group = 'com.Pumpgun.MomentumControl'
version = '1.1.0'

repositories {
    mavenCentral()
    maven {
        name = 'papermc'
        url = 'https://repo.papermc.io/repository/maven-public/'
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.11-R0.1-SNAPSHOT'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName.set('MomentumControlPlugin')
    archiveVersion.set('1.1.0')
    manifest {
        attributes(
            'Main-Class': 'com.Pumpgun.MomentumControl.MomentumControlPlugin'
        )
    }
}
